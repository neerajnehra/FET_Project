<!DOCTYPE html>
<html>

<head>
    <title>Quiz Sign Up</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="../design_files/css/style.css">

    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-storage.js"></script>
    <script src="../js/login.js"></script>

</head>

<body>
    <div class="wrapper" )>
        <div class="inner">
            <div class="image-holder">
                <img src="../design_files/images/login.png">
            </div>

            <form action="">
                <h3>Register Now</h3>
                <br>
                <br>
                 <div class="form-wrapper">
                    <input id="name" placeholder="Enter Your Name" type="text" class="form-control">
                </div> 
                <div class="form-wrapper">
                    <input id="email" placeholder="Enter Email" type="email" class="form-control">
                </div>
                <div class="form-wrapper">
                    <input id="contact" placeholder="Enter Your Contact No." type="tel" class="form-control">
                </div>
                <div class="form-wrapper">
                    <input id="password" type="password" placeholder="Password" class="form-control">
                </div>


                <div class="form-group container-login100-form-btn">
                    <button onclick="register()" type="button">
                        Register
                    </button>
                </div>
                <div>
                    <div class="w-full text-center" style="margin-top:49%; font-size: 15px"></div>
                    <a href="../html/signin.html" class="text-dark">
                        Already Have An Account?
                    </a>
                </div>
            </form>
        </div>
    </div>

    

</body>

</html>
