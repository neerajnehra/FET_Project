<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Card</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/score_card.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="../js/score_card.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    
    <!-- Start of Header -->

    <!-- End of Header-->

    <!-- Start of Results -->
    <div class="container">
        <div class="row justify-content-center result">
            <div class="col-lg-4 col-md-5 score">
               <h3 style="margin-top: 10px;">Score</h3>
               <div id="scoreContainer">
                   <div><h3 style="float: left; margin: 1% 0% 0% 2%;"> Total: <p id="attemptedQuestions"></p></h3></div>
                   <div><h3 style="float: left; margin: 1% 0% 0% 2%;"> Attempted: <p id="attemptedQuestions"></p></h3></div>
                   <div><h3 style="float: left; margin: 1% 0% 0% 2%;"> Score: <p id="attemptedQuestions"></p></h3></div>
                   <div><h3 style="float: left; margin: 1% 0% 0% 2%;"> Total Marks: <p id="attemptedQuestions"></p></h3></div>

               </div>
            </div>
            <div class="col-lg-7 col-md-7 graph">
                <h3 style="margin-top: 10px;">Past Performance</h3><br>
                <div id="chartContainer" style="height: 250px; width: 100%;">
                    <div class="chart"></div>
                </div>
            </div>
        </div><br><br>

        <!-- Questions-->
        <div class="row justify-content-center questions">
            <div class="col-lg-10">question 1</div>
            <div class="col-lg-10">question 2</div>
            <div class="col-lg-10">col</div>
          </div>
    </div>

    <!-- End of Resutls-->
</body>
</html>
